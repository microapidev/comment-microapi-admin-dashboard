tasks:
  - init: npm install
    command: echo DANGEROUSLY_DISABLE_HOST_CHECK=true >> .env
    command: npm start
ports:
  - port: 3000
    onOpen: open-preview
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: false
    addLabel: false
    